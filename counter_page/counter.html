<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>

    <div id="capacity_container">
        <input type="number" id="txtCapacity" placeholder="Enter Capacity" />
        <button type="button" id="btnCapacity" onclick="setCapacity()">Add Capacity</button>

    </div>
    <div id="counter_display" style="display: none;">
        <p id="remaining_display">Remaining Capacity:
            <strong id="remaining_output">0</strong>
        </p>
        <p id="msg" style="display:none">Class is full</p>
        <p id="counter_output">0</p>
        <button type="button" onclick="inc()" id="btnInc">+</button>
        <button type="button" onclick="dec()" id="btnDec">-</button>
        <button type="button" onclick="reset()" id="btnReset"">Reset</button>
        <button type=" button" onclick="resetCapacity()" id="btnResetCap"">Reset Capacity</button>

    </div>
   
    <script src=" counter.js"></script>
</body>

</html>
